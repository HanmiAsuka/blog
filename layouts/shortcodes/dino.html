<script>
  (function() {
    var consoleBody = document.querySelector('.switch-console');
    var cover = document.getElementById('dino-cover');
    var frame = document.getElementById('dino-frame');
    var isActivated = false;

    // åˆ¤æ–­æ˜¯å¦ä¸ºè§¦æ‘¸è®¾å¤‡
    var isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (consoleBody && cover && frame) {
      consoleBody.addEventListener('click', function(e) {
        
        // å¼€æœºé€»è¾‘
        if (!isActivated) {
          isActivated = true;
          console.log("Switch powered on!");
          
          cover.style.opacity = '0';
          cover.style.visibility = 'hidden'; 
          
          // å¼€æœºåç«‹åˆ»è®©å°é¢ä¸å†æ¥æ”¶ä»»ä½•ç‚¹å‡»è®©ä¸‹ä¸€æ¬¡ç‚¹å‡»ç›´è¾¾ Iframe
          cover.style.pointerEvents = 'none';

          var gameUrl = frame.getAttribute('data-src');
          if (gameUrl && (frame.src === "" || frame.src === window.location.href)) {
            frame.src = gameUrl;
          }
        }
        
        // èšç„¦é€»è¾‘ (ä»…é™éè§¦æ‘¸å±/ç”µè„‘ï¼Œæ‰‹æœºä¸Šçš„ç‚¹å‡»åº”è¯¥ç›´æ¥ç©¿é€ç»™ iframe è§¦å‘è·³è·ƒ)
        if (!isTouchDevice) {
           setTimeout(function() {

             frame.focus();
           }, 50);
        }
      });
    }
